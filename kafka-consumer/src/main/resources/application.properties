spring.kafka.consumer.bootstrap-server: localhost:9092

spring.kafka.consumer.group-id: group1
spring.kafka.consumer.auto-offset-reset: earliest

sspring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

redis.host=<enter your redis URL>
redis.port=11606
redis.user=default
redis.password=<enter your redis password>
redis.index_name=vector_index


